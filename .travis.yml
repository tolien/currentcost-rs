language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
addons:
  apt:
    packages:
    - libudev-dev
before_script:
  - rustup set profile minimal
  - rustup component add clippy
script:
  - cargo clippy
  - cargo test --verbose
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
