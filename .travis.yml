language: rust
cache: cargo
rust:
  - stable
  - beta
addons:
  apt:
    packages:
    - libudev-dev
    - libelf-dev
    - libcurl4-openssl-dev
    - libdw-dev
    - binutils-dev
before_script:
  - |
        pip install 'travis-cargo<0.2' --user &&
        export PATH=$HOME/.local/bin:$PATH
script:
  - |
        travis-cargo build &&
        travis-cargo test
after_success:
  - travis-cargo coveralls --no-sudo --verify
