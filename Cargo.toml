[package]
name = "currentcost"
version = "0.1.0"
authors = ["Tolien <tolien@users.noreply.github.com>"]
edition = "2018"

[dependencies]
postgres = { version = "0.19.5", features = ["with-chrono-0_4" ] }
chrono = { version = "0.4.26", default-features = false, features = ["clock", "std"] } 
clap = "4.1.11"
toml = "0.7.3"
serialport = { version = "4.2.1", default-features = false }
log = "0.4.18"
roxmltree = "0.18.0"
fern = { version = "0.6.2", features = ["colored"] }
signal-hook = "0.3.15"

[[bin]]
name = "store"
path = "src/store.rs"

[[bin]]
name = "connect"
path = "src/connect.rs"

[profile.dev]
split-debuginfo = "unpacked"
