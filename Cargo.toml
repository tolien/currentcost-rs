[package]
name = "currentcost"
version = "0.1.0"
authors = ["Tolien <tolien@users.noreply.github.com>"]
edition = "2018"

[dependencies]
postgres = { version = "0.17.0", features = ["with-chrono-0_4" ] }
chrono = "0.4"
clap = "2.33.0"
toml = "0.5.0"
serialport = { version = "3.3.0", default-features=false }
log = "0.4.6"
roxmltree = "0.7.0"
fern = { version = "0.5.8", features = ["colored"] }
signal-hook = "0.1.10"

[[bin]]
name = "store"
path = "src/store.rs"

[[bin]]
name = "connect"
path = "src/connect.rs"
