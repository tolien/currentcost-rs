[package]
name = "currentcost"
version = "0.1.0"
authors = ["Tolien <tolien@users.noreply.github.com>"]
edition = "2018"

[dependencies]
postgres = { version = "0.17.5", features = ["with-chrono-0_4" ] }
chrono = "0.4.13"
clap = "2.33.2"
toml = "0.5.6"
serialport = { version = "3.3.0", default-features = false }
log = "0.4.11"
roxmltree = "0.13.0"
fern = { version = "0.6.0", features = ["colored"] }
signal-hook = "0.1.16"

[[bin]]
name = "store"
path = "src/store.rs"

[[bin]]
name = "connect"
path = "src/connect.rs"
