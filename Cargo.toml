[package]
name = "currentcost"
version = "0.1.0"
authors = ["Tolien <tolien@users.noreply.github.com>"]
edition = "2018"

[dependencies]
postgres = { version = "0.19.3", features = ["with-chrono-0_4" ] }
chrono = "0.4.19"
clap = "3.2.14"
toml = "0.5.9"
serialport = { version = "4.2.0", default-features = false }
log = "0.4.17"
roxmltree = "0.14.1"
fern = { version = "0.6.1", features = ["colored"] }
signal-hook = "0.3.14"

[[bin]]
name = "store"
path = "src/store.rs"

[[bin]]
name = "connect"
path = "src/connect.rs"

[profile.dev]
split-debuginfo = "unpacked"
